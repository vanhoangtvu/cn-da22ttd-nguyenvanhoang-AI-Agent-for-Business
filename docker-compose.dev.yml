version: '3.8'

# Development Docker Compose - with hot reload and debugging

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ai-agent-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-AI_Agent_db}
      MYSQL_USER: ${MYSQL_USER:-aiagent}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-aiagentpass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
    networks:
      - ai-agent-network-dev
    command: --default-authentication-plugin=mysql_native_password

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ai-agent-redis-dev
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispass}
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - ai-agent-network-dev

  # Spring Boot Backend (Development mode)
  spring-service:
    build:
      context: ./backend/SpringService
      dockerfile: Dockerfile.dev
    container_name: ai-agent-spring-dev
    restart: unless-stopped
    environment:
      DATABASE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-AI_Agent_db}?allowPublicKeyRetrieval=true&useSSL=false
      DATABASE_USERNAME: ${MYSQL_USER:-aiagent}
      DATABASE_PASSWORD: ${MYSQL_PASSWORD:-aiagentpass}
      PYTHON_SERVICE_URL: http://python-service:5000
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8089:8089"
      - "5005:5005"  # Debug port
    depends_on:
      - mysql
    networks:
      - ai-agent-network-dev
    volumes:
      - ./backend/SpringService:/app
      - maven_cache:/root/.m2

  # Python AI Service (Development mode)
  python-service:
    build:
      context: ./backend/Pythonservice
      dockerfile: Dockerfile.dev
    container_name: ai-agent-python-dev
    restart: unless-stopped
    environment:
      GROQ_API_KEY: ${GROQ_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      SPRING_SERVICE_URL: http://spring-service:8089/api/v1
      AI_SERVICE_URL: http://python-service:5000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispass}
      REDIS_DB: 0
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-MySecretKeyForJWTTokenGenerationAndValidation123456789}
      PYTHONUNBUFFERED: 1
    ports:
      - "5000:5000"
    depends_on:
      - redis
      - spring-service
    networks:
      - ai-agent-network-dev
    volumes:
      - ./backend/Pythonservice:/app
      - chroma_analytics_dev:/app/chroma_analytics
      - chroma_chat_ai_dev:/app/chroma_chat_ai
    command: ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "5000", "--reload"]

  # Next.js Frontend (Development mode)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ai-agent-frontend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8089/api/v1}
      NEXT_PUBLIC_PYTHON_API_URL: ${NEXT_PUBLIC_PYTHON_API_URL:-http://localhost:5000}
      WATCHPACK_POLLING: true
    ports:
      - "3009:3009"
    depends_on:
      - spring-service
      - python-service
    networks:
      - ai-agent-network-dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

networks:
  ai-agent-network-dev:
    driver: bridge

volumes:
  mysql_data_dev:
    driver: local
  redis_data_dev:
    driver: local
  chroma_analytics_dev:
    driver: local
  chroma_chat_ai_dev:
    driver: local
  maven_cache:
    driver: local
