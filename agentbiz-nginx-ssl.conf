server {
    server_name agentbiz.io.vn;

    # Logs
    access_log /var/log/nginx/agentbiz-access.log;
    error_log /var/log/nginx/agentbiz-error.log;

    # ========================================================
    # 1. FRONTEND (Next.js) - Port 3009
    # ========================================================
    location / {
        proxy_pass http://localhost:3009;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========================================================
    # 2. SPRING BOOT SERVICE - Port 8089
    # Prefix: /api/v1
    # ========================================================
    location /api/v1/ {
        proxy_pass http://localhost:8089/api/v1/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========================================================
    # 3. PYTHON AI SERVICE - Port 5000
    # Các route cụ thể
    # ========================================================
    
    # Chat & Groq
    location /api/groq-chat/ {
        proxy_pass http://localhost:5000/api/groq-chat/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Business Analytics
    location /api/business/ {
        proxy_pass http://localhost:5000/api/business/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Analytics
    location /api/analytics/ {
        proxy_pass http://localhost:5000/api/analytics/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Admin Chat
    location /api/admin/ {
        proxy_pass http://localhost:5000/api/admin/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Sync Management
    location /api/sync/ {
        proxy_pass http://localhost:5000/api/sync/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Data Sync (Admin) - Route này khác biệt (/admin/analytics)
    location /admin/analytics/ {
        proxy_pass http://localhost:5000/admin/analytics/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Docs cho Python Service (Optional - nếu cần debug)
    location /py-docs/ {
        proxy_pass http://localhost:5000/docs;
    }

    # ========================================================
    # SSL Configuration (Certbot)
    # ========================================================
    listen [::]:443 ssl ipv6only=on; 
    listen 443 ssl; 
    ssl_certificate /etc/letsencrypt/live/agentbiz.io.vn/fullchain.pem; 
    ssl_certificate_key /etc/letsencrypt/live/agentbiz.io.vn/privkey.pem; 
    include /etc/letsencrypt/options-ssl-nginx.conf; 
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; 
}

# Redirect HTTP to HTTPS
server {
    if ($host = agentbiz.io.vn) {
        return 301 https://$host$request_uri;
    } 

    listen 80;
    listen [::]:80;
    server_name agentbiz.io.vn;
    return 404; 
}
