spring:
  application:
    name: SpringService

  # MySQL Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/AI_Agent_db?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: 1111
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      read-only: false
      auto-commit: true

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  
  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

# Server Configuration
server:
  port: 8089
  address: 0.0.0.0
  servlet:
    context-path: /api/v1

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha

# File Upload Configuration
file:
  upload-dir: uploads/documents
